<!DOCTYPE html>
<html lang="en">
<head>
    <title>EX 03</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<body>

        <div class="container">
        
                <!-- Cabecalho -->
                <div class="jumbotron">
                    <h1 class="display-3">Meus Filmes</h1>
                    <p class="lead">Organiza Filmes</p>
                    <hr class="my-2">
        
                    <!-- Inicio do Form -->
                    <form id="meuform">
                     <div class="form-row">
                             <div class="form-group col-md-6">
        
                                 <!-- Nome do jogo -->
                                 <label for="nome">Name</label>
                                 <input type="text" class="form-control" id="nome" maxlength="50" required autofocus>
                             </div>                    
                             <div class="form-group col-md-6">
        
                                <!-- Ano -->
                                <label for="nome">Ano</label>
                                <input type="number" class="form-control" id="ano" min="1900" max="2018" required autofocus>
                            </div>                    
                            <div class="form-group col-md-6">

                                 <!-- Genero do jogo -->
                                 <label for="genero">Genre</label>
                                 <select id="genero" class="form-control" required>                            
                                     <option value="Action">Action</option>
                                     <option value="Terror">Terror</option>
                                     <option value="Romance">Romance</option>
                                     <option value="Comedia">Comedia</option>
                                     <option value="Documentarios">Documentario</option>
                                 </select>
                             </div>
                         </div>
                         <div class="form-row">
                             <div class="form-group col-md-12">
        
                                 
                         <!-- Buttons-->
                         <div class="form-row">
                             <div class="form-group col-md-12">
                                 <!-- Adicionar Jogo-->
                                 <button type="submit" class="btn btn-primary mb-2">Enviar</button>
                             </div>
                         </div>
             </form>
        
             <!-- Tabela -->
             <div class="table-responsive">
                    <table id="tabela" class="table table-sm">            
                    </table>
                </div>
               </div>
            </div>
        


    
   <!-- Tabela -->
    <table id="tabela">
    </table>
